<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5
        }

        ::-webkit-scrollbar {
            width: 10px
        }

        ::-webkit-scrollbar-track {
            border-radius: 8px
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background: 0 0
        }

        .page {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
            max-width: 1200px;
            box-shadow: 1px 1px 3px #ebebeb;
            border-radius: 5px
        }

        .page .side-bar {
            width: 50px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px
        }

        .page .mid-bar {
            width: 300px;
            position: relative;
            --left: 60%;
            --color: #0d5dff
        }

        .page .main-body {
            flex: 1;
            display: flex;
            width: 100%;
            flex-direction: column;
            background-color: #f5f5f5;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px
        }

        .page .main-body .title-bar {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            padding-top: 3px
        }

        .page .main-body .title-bar p {
            margin: 5px 25px;
            font-size: 18px;
            max-width: 180px;
            align-self: flex-start
        }

        .page .main-body .container {
            flex: 1;
            border-top: solid 3px #f0f0f0;
            border-bottom: solid 3px #f0f0f0
        }

        .page .main-body .nav-bar,
        .page .main-body .nav-bar .turner-bar {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center
        }

        .page .main-body .nav-bar {
            height: 50px
        }

        .page .main-body .nav-bar .turner-bar {
            color: #2e2e2e;
            font-size: 16px;
            user-select: none
        }

        .page .main-body .nav-bar .turner-bar .button {
            display: inline-block;
            background-color: #d6d6d6;
            margin-left: 20px;
            margin-right: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all .2s
        }

        .page .main-body .nav-bar .turner-bar .button:hover {
            background-color: #ebebeb
        }

        .page .main-body .nav-bar .turner-bar p {
            display: inline-block;
            margin-left: 5px;
            margin-right: 5px
        }

        .page .main-body .nav-bar .turner-bar input {
            border: 0;
            resize: none;
            outline: 0;
            background: 0 0;
            border-bottom: solid 1px #1f1f1f;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            height: 24px;
            width: 50px
        }

        .page .mid-bar .timeline-area,
        .timeline {
            position: relative;
            height: 100%;
            display: flex;
            overflow-y: auto;
            flex-direction: column
        }

        .page .mid-bar .timeline-area {
            flex: 1;
            padding-right: 5px
        }

        .timeline-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 30% 0
        }

        .timeline {
            width: 100%;
            overflow: hidden
        }

        .timeline-item-year {
            height: 40px;
            position: relative;
            display: flex
        }

        .timeline-item-month {
            height: 25px;
            display: flex
        }

        .timeline::before {
            content: "";
            position: absolute;
            left: var(--left);
            width: 1px;
            height: 600px;
            top: 20px;
            bottom: 0;
            background-image: linear-gradient(to bottom, rgba(144, 156, 173, .6) 60%, rgba(255, 255, 255, 0) 0%);
            background-position: left;
            background-size: 1px 5px;
            background-repeat: repeat-y
        }

        .timeline-dot-month,
        .timeline-dot-year {
            left: var(--left);
            position: relative;
            border-radius: 50%;
            box-shadow: 0 0 0 1px #d8d8d8;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            line-height: 40px
        }

        .timeline-dot-month {
            background: #fff;
            width: 7px;
            height: 7px;
            margin-left: -3px
        }

        .timeline-dot-year {
            width: 10px;
            height: 10px;
            background: #000;
            margin-left: -4.5px
        }

        .timeline-item-month.current .timeline-dot-month {
            width: 7px;
            height: 7px;
            background-color: var(--color);
            box-shadow: 0 0 4px var(--color);
            border: 1px solid #fff;
            margin-left: -3px
        }

        .timeline-item-month .timeline-right,
        .timeline-item-year .timeline-right {
            position: relative;
            margin: 0 0 0 calc(var(--left) + 15px);
            height: 40px;
            line-height: 40px
        }

        .timeline-item-month .timeline-right {
            height: 25px;
            line-height: 25px
        }

        .timeline-right:hover {
            color: red
        }

        .no-msg-month {
            color: #9e9898
        }

        .hidden-month {
            display: none
        }

        .container {
            display: flex;
            overflow: hidden;
            justify-content: center
        }

        .container .content {
            width: calc(100% - 40px);
            padding: 20px;
            overflow-y: scroll;
            flex: 1
        }

        .container .content:hover::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, .1)
        }

        .container .content:hover::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, .3)
        }

        @media screen and (max-width:768px) {
            .container .content {
                width: calc(100% - 40px);
                padding: 10px;
                overflow-y: scroll;
                flex: 1
            }
        }

        .bubble,
        .chat-refer {
            max-width: 400px;
            position: relative;
            word-wrap: break-word;
            word-break: normal
        }

        .bubble {
            white-space: pre-wrap;
            padding: 10px 11px;
            border-radius: 5px;
            color: #1f1f1f;
            font-size: 14px
        }

        .chat-refer {
            margin-top: 5px;
            padding: 8px 10px;
            border-radius: 3px;
            color: #797979;
            font-size: 12px;
            background-color: #e8e8e8
        }

        .chat-refer-right {
            margin-right: 15px
        }

        .chat-refer-left {
            margin-left: 15px
        }

        .item-left .bubble {
            margin-left: 15px;
            background-color: #fff
        }

        .item-left .bubble:before,
        .item-right .bubble:before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent
        }

        .item-left .bubble:before {
            left: -18px;
            border-left: 10px solid transparent;
            border-right: 10px solid #fff
        }

        .item-right .bubble {
            margin-right: 15px;
            background-color: #9eea6a
        }

        .item-right .bubble:before {
            border-left: 10px solid #9eea6a;
            border-right: 10px solid transparent;
            right: -18px
        }

        @media screen and (max-width: 768px) {
            .bubble {
                max-width: 280px;
            }

            .item-right .bubble {
                margin-right: 8px;
            }

            .item-left .bubble {
                margin-left: 8px;
            }

            .item-left .bubble:before {
                content: "";
                position: absolute;
                width: 0;
                height: 0;
                border-left: 8px solid transparent;
                border-top: 8px solid transparent;
                border-right: 8px solid #fff;
                border-bottom: 8px solid transparent;
                left: -13px;
            }

            .item-right .bubble:before {
                content: "";
                position: absolute;
                width: 0;
                height: 0;
                border-left: 8px solid #9eea6a;
                border-top: 8px solid transparent;
                border-right: 8px solid transparent;
                border-bottom: 8px solid transparent;
                right: -13px;
            }
        }

        .item {
            margin-top: 15px;
            display: flex;
            width: 100%;
        }

        .item-refer {
            margin-top: 4px;
        }

        .item.item-right {
            justify-content: flex-end;
        }

        .item.item-center {
            justify-content: center;
        }

        .item.item-center span {
            font-size: 12px;
            padding: 2px 4px;
            color: #fff;
            background-color: #dadada;
            border-radius: 3px;
            -moz-user-select: none;
            /*火狐*/
            -webkit-user-select: none;
            /*webkit浏览器*/
            -ms-user-select: none;
            /*IE10*/
            -khtml-user-select: none;
            /*早期浏览器*/
            user-select: none;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 80%;
        }

        .content-wrapper-left {
            align-items: baseline;
        }

        .content-wrapper-right {
            align-items: flex-end;
        }

        .displayname {
            margin-left: 13px;
            margin-left: 13px;
            font-size: 13px;
            margin-bottom: 5px;
            color: darkgray;
        }

        .chat-image img,
        .chat-file img {
            margin-right: 18px;
            margin-left: 18px;
            max-width: 300px;
            /*max-height: auto;*/
        }

        @media screen and (max-width: 768px) {

            .chat-image img,
            .chat-file img {
                margin-right: 8px;
                margin-left: 8px;
                max-width: 250px;
                /*max-height: auto;*/
            }
        }

        .avatar img {
            width: 42px;
            height: 42px;
            border-radius: 3px;
            user-select: none;
        }

        .chat-video video {
            margin-right: 18px;
            margin-left: 18px;
            max-width: 350px;
        }

        .chat-audio {
            max-width: 400px;
        }

        audio {
            margin-left: 9px;
            margin-right: 9px;
        }

        .chat-file {
            max-width: 80%;
            width: 300px;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #fff;
            border-radius: 4px;
            cursor: pointer;
            height: 100px;
            margin-left: 10px;
        }

        .chat-file img {
            width: 50px;
        }

        @media screen and (max-width: 768px) {
            .chat-file {
                margin-left: 8px;
                margin-right: 8px;
            }

            .chat-image img,
            .chat-file img {
                margin-right: 8px;
                margin-left: 8px;
            }
        }
        .chat-music-audio {
            margin: 0 10px;
        }
        .chat-music-audio .player-box,
        .chat-file .file-box {
            display: flex;
            align-items: center;
            cursor: pointer;
            height: 80px;
        }

        .player-box {
            background-color: #939AA1;
            border-radius: 5px;
            width: 300px;
        }

        .player-box .cover-image {
            width: 80px;
            height: 80px;
            border-radius: 5px 0 0 5px;
            vertical-align: middle
        }

        .player-box .player-info {
            width: 160px;
            margin: 0 14px;
            overflow: hidden;
            vertical-align: middle
        }

        .player-box .player-info .title {
            font-size: 16px;
            color: #fff;
            margin-bottom: 5px;
        }

        .player-box .player-info .artist {
            font-size: 14px;
            color: #cecece;
        }

        .player-box .player-button {
            width: 16px;
            height: 16px;
            vertical-align: middle
        }

        .player-original {
            display: flex;
            align-items: center;
            height: 20px;
        }

        .player-original p {
            color: #b6b6b6;
            font-size: 12px;
            vertical-align: middle
        }

        .player-original img {
            width: 12px;
            height: 12px;
            margin: 0 5px;
        }

        .chat-file .app-info {
            border-top: 1px solid #ede3e3;
        }

        .chat-file .app-info p {
            margin-top: 3px;
            color: #888;
        }

        .chat-music-audio .player-controls,
        .chat-file .file-img {
            display: flex;
            align-items: center;
        }

        .file-title,
        .card-content>h2,
        .description>p {
            display: -webkit-box;
            overflow: hidden;
            text-overflow: ellipsis;
            -webkit-box-orient: vertical;
        }

        .file-title,
        .card-content>h2 {
            -webkit-line-clamp: 2;
            font-size: large;
        }

        @media screen and (max-width: 768px) {
            .file-title {
                font-size: medium;
            }
        }

        .description>p {
            -webkit-line-clamp: 3;
            margin-top: 2px;
        }


        .chat-music-audio .flex1,
        .chat-file .flex1 {
            flex: 1;
            justify-content: start;
        }

        .chat-music-audio .flex2,
        .chat-file .flex2 {
            flex: 2;
            justify-content: end;
        }

        .chat-file .file-info {
            width: 200px;
            height: 80px;
            margin-left: 4px;
            margin-top: 15px;
            white-space: normal;
            flex-basis: 200px;
            word-break: break-word;
        }

        .chat-file .file-name,
        .chat-music-audio .song-title {
            font-weight: 700;
            overflow-wrap: break-word
        }

        .chat-file .file-size{
            margin-top: 5px;
            color: #888
        }

        .app-info {
            font-size: 13px;
            margin-left: 3px;
            margin-right: 3px
        }

        .file-size,
        textarea {
            font-size: 14px
        }

        .chat-music-audio .play-button {
            width: 50px;
            height: 50px;
            background-color: transparent;
            border-radius: 50%;
            border: 0;
            outline: 0;
            cursor: pointer
        }

        .input-area {
            border-top: .5px solid #e0e0e0;
            height: 150px;
            display: flex;
            flex-flow: column;
            background-color: #fff
        }

        textarea {
            flex: 1;
            padding: 5px;
            border: 0;
            cursor: pointer;
            overflow-y: auto;
            overflow-x: hidden;
            outline: 0;
            resize: none
        }

        .button-area {
            display: flex;
            height: 40px;
            margin-right: 10px;
            line-height: 40px;
            padding: 5px;
            justify-content: flex-end
        }

        .button-area button,
        button {
            border: 0;
            border-radius: 4px;
            cursor: pointer
        }

        .button-area button {
            width: 80px;
            outline: 0;
            float: right
        }

        #paginationInfo,
        .button-row,
        .jump-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px
        }

        button,
        input {
            font-size: 14px
        }

        button {
            background-color: #3498db;
            color: #fff;
            margin: 0 14px;
            transition: background-color .3s;
            padding: 10px 25px
        }

        button:hover {
            background-color: #2980b9
        }

        input {
            padding: 8px;
            width: 120px;
            box-sizing: border-box;
            margin-right: 0;
            margin-left: 15px
        }

        #paginationInfo {
            color: #555;
            font-size: 14px
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .1);
            max-width: 80%;
            width: 280px;
            display: flex;
            flex-direction: column;
            text-align: left;
            margin: 0 15px 10px 20px
        }

        @media screen and (max-width:768px) {
            .card {
                margin: 0 8px
            }
        }

        .card a {
            text-decoration: none;
            color: inherit
        }

        .card-content {
            padding: 10px;
            flex: 1
        }

        .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover
        }

        .description,
        .link-info {
            display: flex;
            justify-content: space-between
        }

        .link-info {
            align-items: center;
            justify-content: center;
            padding: 2px;
            background-color: #f0f0f0
        }

        .app-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%
        }

        .app-name {
            font-weight: 700
        }

        .transfer-box {
            width: 200px;
            height: 80px;
            margin-left: 18px;
            margin-right: 18px;
            border-radius: 3px;
            padding-left: 11px;
            padding-right: 11px;
            position: relative
        }

        .transfer-box[paysubtype="1"],
        .transfer-box[paysubtype="1"]::before {
            background: #f79c46
        }
